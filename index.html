<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a personal website hosted on GitHub Pages.">
    <meta name="keywords" content="GitHub Pages, personal website, HTML">
    <meta name="author" content="Your Name">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="banner">
            <h1>Welcome to My Website</h1>
            <p>Your gateway to the best manhwa and stories!</p>
            <button class="cta-button">Explore Now</button>
        </header>

        <!-- Navigation Bar -->
        <nav class="main-nav">
            <a href="index.html">Home</a>
            <a href="manhwa.html">Manhwa</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>

        <!-- Main Content Section -->
        <main>
            <section class="featured">
                <h2>Featured Manhwa</h2>
                <div class="manhwa-list">
                    <div class="manhwa-item">
                        <img src="images/manhwa1.jpg" alt="Manhwa 1">
                        <p>Manhwa Title 1</p>
                    </div>
                    <div class="manhwa-item">
                        <img src="images/manhwa2.jpg" alt="Manhwa 2">
                        <p>Manhwa Title 2</p>
                    </div>
                </div>
            </section>

            <!-- Admin Section (Hidden by Default) -->
            <section id="admin-section" style="display: none;">
                <h2>Admin: Add New Manhwa or Chapter</h2>
                <form>
                    <input type="text" name="title" placeholder="Manhwa Title" required>
                    <input type="text" name="chapter" placeholder="Chapter Title">
                    <textarea name="description" placeholder="Description"></textarea>
                    <button type="submit">Add</button>
                </form>
            </section>
        </main>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2025 My Website. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Check if user is admin
        const isAdmin = true; // Change this to false for non-admin users
        if (isAdmin) {
            document.getElementById('admin-section').style.display = 'block';
        }
    </script>
</body>
</html>
